#logging
logging.level.com.creactiviti=DEBUG

#Date
piper.serialization.date-format=yyyy-MM-dd'T'HH:mm:ssZZ

#JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=${piper.serialization.date-format}
spring.jackson.time-zone=America/Los_Angeles

#persistence
piper.persistence.provider=simple

#pipeline repository
piper.pipeline-repository.git.url=git@github.com:creactiviti/piper-pipelines.git
piper.pipeline-repository.git.search-paths=demo,video
